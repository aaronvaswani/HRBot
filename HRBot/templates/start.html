<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Herbert - The HRBot</h1>
    <h3>Herbert here! Happily hoping to help!</h3>
    <div style="display:flex; justify-content: center;">
    <form action="/login" method="POST">
      <table>
        <tr>
          <td><p>Hi! Please enter your name:</p></td>
        </tr>
        <tr>
          <td><input type="text" name="username" placeholder="Name" value="{{request.form.username}}"></td>
        </tr>
        <tr>
          <td><p>And also your job function:</p></td>
        </tr>
        <tr>
          <td><input type="text" name="jobFunction" placeholder="Function" value="{{request.form.jobFunction}}"></td>
        </tr>
        <tr></tr>
        <tr align="center">
          <td><input type="submit" value="Submit"></td>    
        </tr>
      </table>
    </form>
    </div>
  </body>
</html>
